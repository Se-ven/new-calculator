<!DOCTYPE html>

<head>
    <script>

        // camelCase

        var today = 'The 4th';
        var weather = 'Finally Sunny';
        var isClassStarted = true;
        var hasClassEnded = false;

        // Array is like a parking lot, a container for a variety of things separated by commas and brackets/quotes, etc...
        // var students = [{}, [], '', 2];
        var students = ['Nick', 'Jay', 'Alejandro'];

        // Way to test if something is an arrary, etc...can use a log to reference stuff
        // console.log ()


        // Takes in two numbers and will return the result, DEFINES THE FUNCTINO
        var calculator = {
            addNumbers: function (numberOne, numberTwo) {
                return numberOne + numberTwo;
            },
            subtractNumbers: function (numberOne, numberTwo) {
                return numberOne - numberTwo;
            }

        };

        // use the custom func to add these numbers, CALLS THE FUNC
        var additionResult = calculator.addNumbers(21, 1000);
        var subtractionResult = calculator.subtractNumbers(100, 500);

        console.log(additionResult, subtractionResult);



    </script>
